version: '2'
services:
    imdock-nginx:
      restart: always
#      image: nginx
      image: jboesl/docker-nginx-headers-more
      container_name: imdock-nginx
      volumes:
          - "./config:/etc/nginx/conf.d"
          - "./public_html:/var/www/html"
      ports:
          - "80:80"
         # - "443:443"
      command: [nginx-debug, '-g', 'daemon off;']



networks:
    default:
        external:
            name: imdockgroup
